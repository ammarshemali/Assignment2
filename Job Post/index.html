<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Job Post</title>

    <!--JS -->
    <script src="js/jquery.min.js"></script>

    <!--CSS -->
    <link href="css/style.css" rel="stylesheet">


    <script>
		$(document).ready(function() {

				<!--Job Title -->
				$('#title').on('input', function() {
					var input=$(this);
					var is_name=input.val();
					if(is_name){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});

				<!--Email -->
				$('#email').on('input', function() {
					var input=$(this);
					var re = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
					var is_email=re.test(input.val());
					if(is_email){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});

				<!--website -->
				$('#url').on('input', function() {
					var input=$(this);
					if (input.val().substring(0,4)=='www.'){input.val('http://www.'+input.val().substring(4));}
					var re = /(http|ftp|https):\/\/[\w-]+(\.[\w-]+)+([\w.,@?^=%&amp;:\/~+#-]*[\w@?^=%&amp;\/~+#-])?/;
					var is_url=re.test(input.val());
					if(is_url){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});

				<!--Desired Skills -->
				$('#textarea').keyup(function(event) {
					var input=$(this);
					var message=$(this).val();
					console.log(message);
					if(message){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});


                	<!--Job Description -->
				$('#job_description').keyup(function(event) {
					var input=$(this);
					var message=$(this).val();
					console.log(message);
					if(message){input.removeClass("invalid").addClass("valid");}
					else{input.removeClass("valid").addClass("invalid");}
				});


                    <!--Desired Skills limiter -->
                    $('#textarea').keyup(function () {
                        var left = 4000 - $(this).val().length;
                        if (left < 0) {
                            left = 0;
                        }
                        $('#counter').text('Characters left: ' + left);
                    });

                     

		});
	</script>

</head>

<body>


  <div class="container">

       <h1>Job Information</h1>
   <hr>
   <br>

   <!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&& Job Title &&&&&&&&&&&&&&&&&&&&&&&&&& -->


   <form>
   <div class="marg-botm">
    <label  class="label">Job Title<span style="color: #CC0000"> *</span></label>
    <div>
      <input type="text" maxlength="50"  class="cotrl" id="title"  placeholder="Title" required>
    </div>

  </div>

  <!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&& Job location &&&&&&&&&&&&&&&&&&&&&&&& -->



   <div class="marg-botm">
    <label  class="label">Job location<span style="color: #CC0000"> *</span></label>
    <div>
      <select  class="cotrl" id="select" required>
        <option>Jordan</option>
        <option>Turky</option>
        <option>Lebanon</option>
        <option>Kuwait</option>
        <option>USA</option>
     </select>
    </div>
  </div>


  <!--&&&&&&&&&&&&&&&&&&&&&&&&&&&& E-mail &&&&&&&&&&&&&&&&&&&&&&&&&& -->



  <div class="marg-botm">
    <label for="inputEmail3" class="label">Email<span style="color: #CC0000"> *</span></label>
    <div>
      <input type="email" class="cotrl" id="email" placeholder=" example@bayt.net " required >
    </div>
  </div>

   <!--&&&&&&&&&&&&&&&&&&&&&&&&&&& website &&&&&&&&&&&&&&&&&&&&&&&&&& -->

  <div class="marg-botm">
    <label  class="label">Website<span style="color: #CC0000"> *</span></label>
    <div>
      <input type="url" class="cotrl" id="url" placeholder="http://www.example.com" required>
      <div class="help-block with-errors"></div>
    </div>
  </div>


   <!--&&&&&&&&&&&&&&&&&&&&&&&&&&&&& Company Industry &&&&&&&&&&&&&&&&&&&&&&&& -->



   <div class="marg-botm">
    <label  class="label">Company Industry<span style="color: #CC0000"> *</span></label>
    <div>

      <select class="cotrl" required>
        <option>Computer/Software</option>
        <option>Computer/Software</option>
        <option>Computer/Software</option>
        <option>Computer/Software</option>
        <option>Other</option>
     </select>

    </div>
  </div>
    <br>
    <br>
  <!--&&&&&&&&&&&&&&&&&&&&&&&&&&& Job Description &&&&&&&&&&&&&&&&&&&&&&&&&& -->

  <div class="marg-botm">
    <label  class="label">Job Description<span style="color: #CC0000"> *</span></label>
    <div>
    <textarea style="height: auto;" type="text" id="job_description"  class="cotrl" rows="7" required></textarea>

    </div>
  </div>


   <!--&&&&&&&&&&&&&&&&&&&&&&&&&&& Desired Skills &&&&&&&&&&&&&&&&&&&&&&&&&& -->

  <div class="marg-botm">
    <label  class="label">Desired Skills<span style="color: #CC0000"> *</span></label>
    <div >
    <textarea style="height: auto;" type="text" maxlength="4000"  id="textarea" class="cotrl" rows="7" required></textarea>
    <p style="text-align: center" id="counter">Characters left: 4000</p>

    </div>


  </div>

     <br>

   <!--&&&&&&&&&&&&&&&&&&&&&&&&&& submit &&&&&&&&&&&&&&&&&&&&&&&&&&&&& -->

  <div class="marg-botm">

    <div id="submit">
      <button style="float: right" type="submit">Submit</button>
    </div>
  </div>



</form>

 </div>

</body>

</html>
